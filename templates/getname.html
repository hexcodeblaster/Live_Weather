<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="../static/scripts/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-light justify-content-center">
        <div class="well text-light display-4">Get Weather Live</div>
    </nav>
    <div class="container mx-auto pt-5">
        <div id="partLoc" class="d-inline-flex rounded m-2 p-5 justify-content-center ">
            <div class="p-5 rounded bg-primary">
                <form action="/place" method="post">
                    <input type="text" class="form-control m-2" id="place" name="loc" placeholder="Enter Place Name">
                    <input type="submit" value="Submit" class="form-control m-2" />
                </form>
            </div>
        </div>
        <div id="partLoc" class="d-inline-flex rounded m-2 p-5 justify-content-center ">
            {% block place %}{% endblock %}
        </div>
    </div>
</body>
</html>
